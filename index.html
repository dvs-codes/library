<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="header">Library</div>
    <dialog class="book-dialog">
        <form class="book-details-form">
            <p>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </p>
            <p>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </p>
            <p>
                <label for="number_of_pages">Number of Pages:</label>
                <input type="number" name="number" id="number_of_pages">
            </p>
            <p>
                <label for="read_status">Read/Not read</label>
                <select name="read" id="read_status">
                    <option value="read">Read</option>
                    <option value="not-read">Not read</option>
                </select>
            </p>
            <div>
                <button class="cancel">Cancel</button>
                <input type="submit" name="confirm" id="confirm">
            </div>
        </form>
    </dialog>
    <button class="add">Click to add new book</button>
    <div class="books">
        
    </div>


</body>
</html>
